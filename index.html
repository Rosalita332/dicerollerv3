<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e272e;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.8em;
      color: #ffa801;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .container {
      background-color: #485460;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      display: inline-block;
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
    }
    .dice-result {
      font-size: 1.6em;
      margin: 15px 0;
    }
    .dice-sum {
      font-size: 1.4em;
      color: #74b9ff;
    }
    button {
      background-color: #ffa801;
      color: #1e272e;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #ff7f50;
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(0);
    }
    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      color: #dcdde1;
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Dice Roller</h1>
  <div class="container">
    <div class="dice-result" id="diceResult">Click the button to roll the dice!</div>
    <div class="dice-sum" id="diceSum"></div>
    <button onclick="rollDice()">Roll Dice</button>
  </div>
  <div class="footer">Made by rosalita332</div>

  <script>
    function rollDice() {
      let dice = [];
      let sum = 0;

      // Ensure sum is above 15
      do {
        dice = [];
        sum = 0;
        for (let i = 0; i < 4; i++) {
          const roll = Math.floor(Math.random() * 6) + 1;
          dice.push(roll);
          sum += roll;
        }
      } while (sum <= 15);

      // Display results
      document.getElementById('diceResult').textContent = `Dice Rolls: ${dice.join(', ')}`;
      document.getElementById('diceSum').textContent = `Total: ${sum}`;
    }
  </script>
</body>
</html>
